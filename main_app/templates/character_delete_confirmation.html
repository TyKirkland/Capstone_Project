{% extends 'base.html' %}

{% block content %}

<div class="centered formcontainer">
    <h1 class="title pt-5">Are you sure you want to delete {{character.name}}?</h1>
    <form class="formcontent" method="post">
        {% csrf_token %}
        <div class="buttons">
            <input class="button is-danger" type="submit" value="Confirm" />
            <a class="button is-primary" href="{% url 'character_detail' character.pk %}">Cancel</a>
        </div>
    </form>

</div>

{% endblock %}
