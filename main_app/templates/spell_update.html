{% extends 'base.html' %}
{% block content %}

<div class="centered formcontainer">
    <h1 class="title pt-5">Update {{spell.name}} if you dare!</h1>
    
    <form class="formcontent" action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <div class="buttons">
            <input class="button is-danger" type="submit" value="Confirm" />
            <a class="button is-info" href="{% url 'spell_detail' spell.pk %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
