{% extends 'base.html' %}

{% block content %}

<div class="centered formcontainer">
    <h1 class="title pt-5 createtitle">Create a Character!</h1>
    <p>Spells will only be shown/available if you are a mage</p>
    <form class="formcontent" method = "post">
        {% csrf_token %}
    
        {{form.as_p}}
    
        <div class="buttons">
            <input class="button is-danger" type="submit" value="Submit" />
            <a class="button is-info" href="{% url 'character_list' %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
